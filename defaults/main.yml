---
### download
phpipam_version: '1.4.4'
phpipam_download: "https://github.com/phpipam/phpipam/releases/download/v{{ phpipam_version }}/{{ phpipam_download_file }}"
phpipam_download_file: 'phpipam-v{{ phpipam_version }}.tgz'

### Install
web_group: "www-data"
web_owner: "www-data"
web_root: '/var/www/html'
phpipam_root: '{{ web_root }}/phpipam'
phpipam_db_custom_path: ""
phpipam_force_install: false

### Config
phpipam_db_host: 'localhost'
phpipam_db_name: 'phpipam'
phpipam_db_pass: phpipam
phpipam_db_user: phpipam

phpipam_php_version: "8.2"

phpipam_define_cron_jobs: true
